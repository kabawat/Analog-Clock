<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div id="hours"></div>
            <div id="min"></div>
            <div id="sec"></div>
        </div>
    </div>
    <script>
        setInterval(()=>{
            let date = new Date();
            let htime = date.getHours();
            let mtime = date.getMinutes(); 
            let stime = date.getSeconds();

            let hdeg = 30*htime+mtime/2;
            let mdeg = 6*mtime;
            let sdeg = 6*stime;

            hours.style.transform = `translate(-50%, -50%) rotate(${hdeg}deg)`;
            min.style.transform = `translate(-50%, -50%) rotate(${mdeg}deg)`;
            sec.style.transform = `translate(-50%, -50%) rotate(${sdeg}deg)`;
        }, 1000);
    </script>
</body>
</html>
